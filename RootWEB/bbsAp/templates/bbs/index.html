<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <select id = "type">
        <option value="title">제목</option>
        <option value="writer">작성자</option>
    </select>>
    <input type="text" name="keyword" id="keyword">
    <button id ="searchBtn">검색</button>
</div>
<table>
    <tr>
        <th>NO</th>
        <th>TITLE</th>
        <th>WRITER</th>
        <th>REGDATE</th>
        <th>CNT</th>
    </tr>
    {% for bbs in boards %}
    <tr>
        <td>{{bbs.id}}</td>
        <td><a href = "../read?id={{bbs.id}}">{{bbs.title}}</a></td>
        <td>{bbs.writer}</td>
        <td>{bbs.regdate}</td>
        <td>{bbs.viewcnt}</td>
    </tr>
    {% endfor %}
</table>
</p>
<div align = "center">
    <a href = "../createForm">글쓰기</a>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    $(document).ready(funcion() {
        $('#searchBtn').click(function() {
            window.alert('searchBtn click')
            $.ajax({
                url: '../bbs_search/' ,
                type: 'post' ,
                data : {'csrfmiddlewaretoken' : '{{csrf_token}}'} ,
                        type : $('#type').val(),
                        keywrod : $('#keyword').val() },
                dataType : 'json' ,
                success : function(obj) {
                    alert('success')
                }
            })
        });
    })
</script>

</body>
</html>
